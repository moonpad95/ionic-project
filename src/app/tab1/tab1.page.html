<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menuId="menu1"></ion-menu-button>
    </ion-button>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Tab 1</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-list *ngFor="let item of productList">
  <ion-item-sliding>
    <ion-item>
      <ion-label>Nombre: {{item.name}}</ion-label>
      <ion-label>Precio: {{item.price}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="edit(item)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="delete(item)">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
